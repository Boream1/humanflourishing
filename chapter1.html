
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 1: Being Human - IE University Course</title>
  <link rel="stylesheet" href="styles/main.css">
  <!-- VideoJS CSS must be loaded before any scripts -->
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
  <!-- Added for React components -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
</head>
<body>
  <div class="page-container">
    <header class="main-header">
      <div class="logo">
        <a href="https://www.ie.edu" target="_blank">
          <img src="assets/ie-logo-blue.svg" alt="IE University Logo" class="ie-logo">
        </a>
      </div>
      <nav class="main-nav">
        <button class="menu-toggle" id="menuToggle" aria-label="Navigation Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="nav-list" id="navList">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="chapter1.html" class="nav-link active">Chapter 1</a></li>
          <li class="nav-item"><a href="chapter2.html" class="nav-link">Chapter 2</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-content chapter-content" id="chapter1-content">
      <!-- React content will be rendered here -->
      <div class="loading-indicator">Loading chapter content...</div>
    </main>

    <footer class="main-footer">
      <p>&copy; <span id="copyright-year"></span> IE University. All rights reserved.</p>
      <!-- SurveyAppProperties {"position":"right", "variant":"LateralAndPopUp"} SurveyAppProperties -->
      <!-- InjectionCode SurveyApp -->
    </footer>
  </div>

  <div id="toast-container"></div>

  <!-- Load VideoJS first -->
  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
  <!-- Then load general scripts -->
  <script src="scripts/main.js"></script>
  <!-- Then load the React app -->
  <script>
    // Dynamic copyright year
    document.getElementById('copyright-year').textContent = new Date().getFullYear();
    
    // Ensure everything is loaded before starting the app
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM content loaded, checking for VideoJS');
      
      // Ensure VideoJS is loaded
      const ensureVideoJSLoaded = (attempts = 0, maxAttempts = 20) => {
        if (attempts >= maxAttempts) {
          console.error('Max attempts reached. VideoJS not available.');
          return;
        }
        
        if (typeof window.videojs !== 'undefined') {
          console.log('VideoJS loaded successfully, loading chapter content');
          // Import React app
          import('/src/main-chapter1.tsx')
            .then(() => console.log('Chapter 1 module loaded successfully'))
            .catch(e => console.error('Error loading React app:', e));
        } else {
          console.log(`Waiting for VideoJS to load (attempt ${attempts + 1}/${maxAttempts})...`);
          setTimeout(() => ensureVideoJSLoaded(attempts + 1, maxAttempts), 300);
        }
      };
      
      // Start checking for VideoJS
      ensureVideoJSLoaded();
    });

    // Additional fallback to load the app if everything else fails
    window.addEventListener('load', () => {
      setTimeout(() => {
        if (!document.querySelector('#chapter1-content > *:not(.loading-indicator)')) {
          console.log('Fallback loading of React app');
          import('/src/main-chapter1.tsx')
            .catch(e => console.error('Error in fallback load:', e));
        }
      }, 3000);
    });
  </script>
</body>
</html>
