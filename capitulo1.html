
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capítulo 1 - IE University</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
  <!-- Added for React components -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
</head>
<body>
  <div class="page-container">
    <header class="main-header">
      <div class="logo">
        <a href="https://www.ie.edu" target="_blank">
          <img src="assets/ie-logo-blue.svg" alt="IE University Logo" class="ie-logo">
        </a>
      </div>
      <nav class="main-nav">
        <button class="menu-toggle" id="menuToggle" aria-label="Menú de navegación">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="nav-list" id="navList">
          <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
          <li class="nav-item"><a href="capitulo1.html" class="nav-link active">Capítulo 1</a></li>
          <li class="nav-item"><a href="capitulo2.html" class="nav-link">Capítulo 2</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-content chapter-content">
      <section class="chapter-header">
        <h2 class="chapter-title">Capítulo 1</h2>
        <p class="chapter-description">Aquí irá la introducción al primer capítulo.</p>
      </section>

      <section class="chapter-body">
        <article class="lesson-content">
          <!-- Video player implementation example -->
          <div class="video-container">
            <video id="chapter1-video" class="video-js vjs-16-9 vjs-big-play-centered" controls preload="auto" poster="/lovable-uploads/d8922e18-e45a-41bc-9aaa-0faed86084a5.png" data-setup="{}">
              <source src="https://iep-media.ie.edu/olj/human-flourishing/w0v01-welcome-to-the-course/mp4/w0v01-welcome-to-the-course_1080p.mp4" type="video/mp4">
              <track kind="subtitles" src="example-path/captions.en.vtt" srclang="en" label="Inglés">
              <track kind="subtitles" src="example-path/captions.es.vtt" srclang="es" label="Español">
              <p class="vjs-no-js">
                Para ver este video, habilite JavaScript y considere actualizar a un
                navegador web que <a href="https://videojs.com/html5-video-support/" target="_blank">admita video HTML5</a>
              </p>
            </video>
          </div>
          
          <!-- Aquí irá el contenido del capítulo -->
          <section class="lesson-section" id="activity">
            <div id="reflection-activity-root"></div>
          </section>
        </article>
      </section>

      <section class="chapter-navigation">
        <div class="nav-buttons">
          <a href="index.html" class="nav-button prev">← Volver al Inicio</a>
          <a href="capitulo2.html" class="nav-button next">Siguiente Capítulo →</a>
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <p>&copy; <span id="copyright-year"></span> IE University. Todos los derechos reservados.</p>
      <!-- SurveyAppProperties {"position":"right", "variant":"LateralAndPopUp"} SurveyAppProperties -->
      <!-- InjectionCode SurveyApp -->
    </footer>
  </div>

  <div id="toast-container"></div>

  <script src="scripts/main.js"></script>
  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
  <script type="module">
    // Initialize video player
    document.addEventListener('DOMContentLoaded', function() {
      if (window.videojs) {
        try {
          var player = videojs('chapter1-video', {
            playbackRates: [0.75, 1, 1.25, 1.5, 2]
          });
          console.log('Video player initialized successfully');
        } catch (error) {
          console.error('Error initializing video player:', error);
        }
      } else {
        console.error('VideoJS not loaded properly');
      }
    });
    
    // Import React app to render the reflection activity
    import('/src/main.tsx').catch(e => console.error('Error loading React app:', e));
    
    // Dynamic copyright year
    document.getElementById('copyright-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
